---
layout: default
---

<div class="post">
  <div class="page-header">
    <h1>{{ page.title }}</h1>
    <span class="label label-info">{{ page.date | date_to_string }}</span>
  </div>
  {{ content }}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">{{ post.title }}</a> <small><span class="label label-info">{{ page.date | date_to_string }}</span></small>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
