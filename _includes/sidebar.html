<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img alt="Nicolas Aravena" src="/public/images/favicon.png">
      </a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" hidden>
      <ul class="nav navbar-nav navbar-right">
        <li class="{% if page.title == "Home" %} active{% endif %}"><a href="{{ site.url }}">
          Home
        </a></li>

        {% assign pages_list = site.pages %}
        {% for node in pages_list %}
          {% if node.title != null %}
            {% if node.layout == "page" %}
              <li class="hidden {% if page.url == node.url %} active{% endif %} disabled"><a href="{{ node.url }}" disabled>
                {{ node.title }}
              </a></li>
            {% endif %}
          {% endif %}
        {% endfor %}

      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
